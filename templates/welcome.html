
<!DOCTYPE html>

<html>
   <head>
         <meta charset="UTF-8">
         <link rel="stylesheet" type="text/css" href="/static/css/all.css">
         <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
         <link rel="stylesheet" type="text/css" href="/static/css/mdb.min.css">
          <script type="text/javascript" src="/static/js/jquery.min.js"></script>
          <script type="text/javascript" src="/static/js/popper.min.js"></script>
          <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
          <script type="text/javascript" src="/static/js/mdb.min.js"></script>
          <script type="text/javascript" src="/static/js/tesseract.min.js"></script>
           <script type="text/javascript" src="/static/js/main.js"></script>

        
         <title>{{.Title}}</title>
         
   </head>
   <body>

      <nav class="navbar navbar-dark primary-color">
           <a class="navbar-brand" href="/">{{.Title}}</a>
      </nav>
      <br/>
      <div class="container">
      <br/>
      <form class="md-form">
        <div class="form-group">
           <div class="file-field">
             <div class="btn btn-primary btn-sm float-left">
               <span>{{.Image}}</span>
               <input type="file" accept="image/*">
             </div>
             <div class="file-path-wrapper">
               <input class="file-path validate" type="text">
             </div>
           </div>
      </div>
        <br/>
        <div class="form-group">
           <img src="" class="img-fluid" alt={{.File}}/>
        </div>
        <br/>
        <div class="alert alert-warning" id="warning" role="alert" style="display:none;">
          {{.Warning}}
        </div>
        <br/>
        <div class="alert alert-success" id="success" role="alert" style="display:none;">
           {{.Success}}
        </div>
        <br/>
        <div class="form-group">
           <label for="FormControlTextarea"></label>
           <textarea class="form-control rounded-0" id="FormControlTextarea" rows="30"></textarea>
        </div>
      </form>
     
      </div> 
   </body>
</html>
